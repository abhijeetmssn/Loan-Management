<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css ">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body style="background-image:url(images/bg.png); background-size: 200% 330%;"></div>
    
    <div class="image">
    <h1>Apply For Loan</h1>
    <form action="" class="main form-group">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 float-right">
            <label for="fname" required>Company Name:</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" id="cName" name="cName" class="cname form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 float-right">
            <label for="lname">Company Owner:</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" id="cOwner" name="cOwner" class="cowner form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 float-right">
            <label for="lname">Email Address:</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" id="email" name="email" class="email form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 float-right">
            <label for="lname">Phone Number:</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" id="pNumber" name="pNumber" class="phnumber form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 float-right">
            <label for="lname">Annual Sale in $:</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" id="annualSale" name="annualSale" class="annualsale form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 float-right">
            <label for="lname">Borrow Amount in $:</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" id="borrowAmount" name="borrowAmount" class="borrowamount form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 float-right">
            <label for="lname">Payment Terms (number):</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" id="paymentTerms" name="paymentTerms" class="terms form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md col-sm col-xs submit-button">
            <input type="button" value="Submit" onclick="storeLoanData()" class="btn btn-primary btn-lg">
          </div>
        </div>
    </form>
    <script src="js/script.js">
    </script>

</body>

</html>
