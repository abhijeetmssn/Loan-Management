<!DOCTYPE html>
<html>

<body>
    <script src="js/script.js">
    </script>
    <h1>Apply For Loan</h1>

    <form action="">
        <label for="fname">Company Name:</label>
        <input type="text" id="cName" name="cName"><br><br>
        <label for="lname">Company Owner:</label>
        <input type="text" id="cOwner" name="cOwner"><br><br>
        <label for="lname">Email Address:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="lname">Phone Number:</label>
        <input type="number" id="pNumber" name="pNumber"><br><br>
        <label for="lname">Annual Sale in $:</label>
        <input type="number" id="annualSale" name="annualSale"><br><br>
        <label for="lname">Borrow Amount in $:</label>
        <input type="text" id="borrowAmount" name="borrowAmount"><br><br>
        <label for="lname">Payment Terms (number):</label>
        <input type="number" id="paymentTerms" name="paymentTerms"><br><br>
        <input type="button" value="Submit" onclick="storeLoanData()">
    </form>

</body>

</html>
